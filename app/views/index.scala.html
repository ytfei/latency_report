@(apkList: List[Apk])(implicit lang: Lang)

@template.default("Latency Report") {
    <div class="row">
        <ul>
            <li><a href="@routes.Application.byGlobal">All by apk</a></li>
            @for(apk <- apkList) {
                <li><a href="@routes.Application.byApk(apk.name)">@apk.name</a></li>
            }
        </ul>
    </div>
}
